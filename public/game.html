<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spark | The #1 Game Site</title>
    <link rel="stylesheet" href="/assets/styles/gameplayer.css">
    <link rel="stylesheet" href="/assets/styles/waves.css">
</head>

<body>
    <button id="go-home" class="go-home-btn">Go Home</button>
    <div class="game-container">

        <iframe id="gameframe" scrolling="no"></iframe>
        <div class="game-bar">
            <img id="game-icon" class="game-icon" src="" alt="Game Icon">
            <h2 id="game-title" class="game-title"></h2>
            <button id="fullscreen-btn" class="fullscreen-btn"><img src="/assets/imgs/svg/fullscreen.svg"
                    id="fulllogo"></button>
        </div>
        <div class="suggested-games">
            <h3>More Games</h3>
            <div id="more-games" class="more-games-grid"></div>
        </div>
    </div>

    <div>
        <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
            <defs>
                <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
            </defs>
            <g class="parallax">
                <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
            </g>
        </svg>
    </div>
    <script src="/assets/js/gameplayer.js"></script>
</body>

</html>
